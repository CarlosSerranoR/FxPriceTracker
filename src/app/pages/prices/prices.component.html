<mat-table
  [dataSource]="dataSource"
  matSort
  matSortActive="id"
  matSortDirection="desc"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="instrument">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Instrument name</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{ element.instrument }}</mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="bid">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Bid</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.bid }}</mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ask">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Ask</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.ask }}</mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="timestamp">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.timestamp }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-paginator
  [length]="dataSource.length"
  [pageSize]="10"
  [pageSizeOptions]="[10, 25, 50, 100]"
>
</mat-paginator>
